<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320" width="1280" height="320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="320" fill="url(#bg)"/>

  <!-- SR Logo (stylized) -->
  <g transform="translate(340, 160)">
    <!-- S -->
    <text x="0" y="25" font-family="Georgia, serif" font-size="90" font-weight="bold" fill="#ffffff" letter-spacing="-2">S</text>
    <!-- R -->
    <text x="55" y="25" font-family="Georgia, serif" font-size="90" font-weight="bold" fill="#ffffff" letter-spacing="-2">R</text>
  </g>

  <!-- Divider line -->
  <rect x="490" y="100" width="3" height="120" fill="#e94560" rx="1.5"/>

  <!-- Text: Sveriges Radio -->
  <text x="520" y="135" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="600" fill="#ffffff">Sveriges Radio</text>

  <!-- Text: MCP Server -->
  <text x="520" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#e94560">MCP Server</text>

  <!-- MCP Icon (simplified) -->
  <g transform="translate(880, 115)">
    <path d="M0 40 Q20 0 40 40 Q60 80 80 40" stroke="#e94560" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M10 55 Q30 25 50 55 Q70 85 90 55" stroke="#e94560" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M20 70 Q40 45 60 70" stroke="#e94560" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.3"/>
  </g>
</svg>
