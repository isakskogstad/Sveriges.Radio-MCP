<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320" width="1280" height="320">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="320" fill="url(#bg-gradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="160" r="200" fill="#e94560" opacity="0.05"/>
  <circle cx="1180" cy="160" r="250" fill="#e94560" opacity="0.03"/>

  <!-- Radio waves decoration -->
  <g transform="translate(120, 160)" opacity="0.15">
    <path d="M0 0 Q30 -40 60 0 Q90 40 120 0" stroke="#e94560" stroke-width="3" fill="none"/>
    <path d="M0 20 Q30 -20 60 20 Q90 60 120 20" stroke="#e94560" stroke-width="2" fill="none"/>
    <path d="M0 40 Q30 0 60 40 Q90 80 120 40" stroke="#e94560" stroke-width="1" fill="none"/>
  </g>

  <g transform="translate(1040, 160)" opacity="0.15">
    <path d="M0 0 Q30 -40 60 0 Q90 40 120 0" stroke="#e94560" stroke-width="3" fill="none"/>
    <path d="M0 20 Q30 -20 60 20 Q90 60 120 20" stroke="#e94560" stroke-width="2" fill="none"/>
    <path d="M0 40 Q30 0 60 40 Q90 80 120 40" stroke="#e94560" stroke-width="1" fill="none"/>
  </g>

  <!-- Main content -->
  <g transform="translate(640, 130)">
    <!-- SR Logo placeholder circle -->
    <circle cx="-280" cy="30" r="50" fill="#fff" opacity="0.1"/>
    <text x="-280" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff">SR</text>

    <!-- Title -->
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">Sveriges Radio</text>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="url(#accent)" filter="url(#glow)">MCP Server</text>
  </g>

  <!-- Tagline -->
  <text x="640" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#a0a0a0">
    Access Swedish public radio: programs, podcasts, live streams, news &amp; traffic
  </text>

  <!-- Tech badges -->
  <g transform="translate(640, 280)">
    <rect x="-200" y="-15" width="80" height="28" rx="14" fill="#3178c6" opacity="0.8"/>
    <text x="-160" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">TypeScript</text>

    <rect x="-100" y="-15" width="60" height="28" rx="14" fill="#68a063" opacity="0.8"/>
    <text x="-70" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">Node.js</text>

    <rect x="-20" y="-15" width="50" height="28" rx="14" fill="#e94560" opacity="0.8"/>
    <text x="5" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">MCP</text>

    <rect x="50" y="-15" width="70" height="28" rx="14" fill="#ff9800" opacity="0.8"/>
    <text x="85" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">32 Tools</text>

    <rect x="140" y="-15" width="60" height="28" rx="14" fill="#4caf50" opacity="0.8"/>
    <text x="170" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">Remote</text>
  </g>
</svg>
