<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Decorative radio waves (subtle) -->
  <g transform="translate(100, 250)" opacity="0.1">
    <path d="M0 70 Q50 0 100 70 Q150 140 200 70 Q250 0 300 70" stroke="#e94560" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M0 120 Q50 50 100 120 Q150 190 200 120 Q250 50 300 120" stroke="#e94560" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M0 170 Q50 100 100 170 Q150 240 200 170" stroke="#e94560" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <g transform="translate(880, 250)" opacity="0.1">
    <path d="M0 70 Q50 0 100 70 Q150 140 200 70 Q250 0 300 70" stroke="#e94560" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M0 120 Q50 50 100 120 Q150 190 200 120 Q250 50 300 120" stroke="#e94560" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M0 170 Q50 100 100 170 Q150 240 200 170" stroke="#e94560" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Main content centered -->
  <g transform="translate(640, 280)">
    <!-- SR Logo box -->
    <rect x="-280" y="-80" width="140" height="140" rx="20" fill="#ffffff" opacity="0.05"/>
    <text x="-210" y="0" text-anchor="middle" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="#ffffff">SR</text>

    <!-- Divider -->
    <rect x="-110" y="-60" width="4" height="120" fill="#e94560" rx="2"/>

    <!-- Text -->
    <text x="-80" y="-15" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="600" fill="#ffffff">Sveriges Radio</text>
    <text x="-80" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="400" fill="#e94560">MCP Server</text>
  </g>

  <!-- Tagline -->
  <text x="640" y="450" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#808080">
    Access Swedish public radio · Programs · Podcasts · Live streams · News · Traffic
  </text>

  <!-- GitHub URL -->
  <text x="640" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#505050">
    github.com/isakskogstad/Sveriges.Radio-MCP
  </text>
</svg>
